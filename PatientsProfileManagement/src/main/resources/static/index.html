      <!-- Login Form -->
      <!-- Modal Login-->
<div class="modal fade" id="LoginModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content login-content">
            <div class="modal-header login-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <label>Login Form</label>
            </div>
            <div class="modal-body">
                <div class="mar-item">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon glyphicon-user"></i>
                        <input id="User-lg" type="text" class="form-control" placeholder="Username" />
                    </div>
                </div>              
                <div class="mar-item">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input id="Pass-lg" type="password" class="form-control" placeholder="Password" />
                    </div>
                </div>    
                <div class="mar-item">
                    <button type="button" class="btn btn-loginform" id="btn-lg">Login</button>
                    <button type="button" class="btn btn-loginform" id="btn-callReg">Register</button>
                </div>
                <div class="mar-item">
                    <p>Lost your password ?</p>
                </div>
            </div>
        </div>
    </div>
</div>

      
  
</body>
