<div class="container">
	<div class="body-content">
	
		<div class="row">
			<div class="title-page">
				<h2>Patient Management</h2>
			</div>
		</div>
		
		
		<table id="tb-list" class="table table-hover">
			<tr class="">
				<th>ID</th>
				<th>Name</th>
				<th>Date of Birth</th>
				<th>Male</th>
				<th>Action</th>
			</tr>
				<tr ng-repeat="patient in patients">
					<th> {{patient.id}} </th>
					<td>
						<a href="#/patient/{{patient.id}}"> {{patient.name | uppercase}} </a>
					</td>
					<td> {{patient.dob}} </td>
					<td> 
						<input type="checkbox" class="input-group" checked= " {{patient.male}}">
					</td>
					<td>
						<button type="button" value="Delete" class="btn btn-danger" ng-click="deletePatient(patient)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
		</table>	
	</div>
</div>
