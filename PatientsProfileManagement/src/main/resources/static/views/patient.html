<div class="container">
	<div class="floating-box">
		<!-- Left Block -->
		<div class="col-md-8">
			<!-- Title Page -->
			<div class="title-heading">
			    <h2>Patient Management</h2>
			 </div>
			 
			 <!-- Search Box -->
			 <div class="title-heading">
			 	<form class="form-wrapper cf">
				    <button type="submit">
				    	<i class="fa fa-search" aria-hidden="true"></i>
				    </button>
				  	<input type="text" placeholder="Search here..." required> 
				</form>
			 </div>
			
			<!-- Table List --> 
			<table id="tb-list" class="table table-striped table-hover">
				<tr style="background-color: #236290;color: #fff;">
					<th>ID</th>
					<th>Name</th>
					<th>Address</th>
					<th>Date of Birth</th>
					<th>Male</th>
					<th>Action</th>
				</tr>
					<tr ng-repeat="patient in patients">
						<th> {{patient.patientId}} </th>
						<td>
							<a href="#/patient/{{patient.id}}"> {{patient.name | uppercase}} </a>
						</td>
						<td> {{patient.address}} </td>
						<td> {{patient.dob}} </td>
						<td> 
							<input type="checkbox" class="input-group" disabled ng-checked=" {{patient.male}}">
						</td>
						<td>
							<button type="button" value="Delete" class="btn btn-danger" ng-click="deletePatient(patient)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
							<button type="button" value="Update" class="btn btn-warning" ng-click="updatePatient(patient)">
								<span><i style="font-size:17px;" class="fa fa-wrench" aria-hidden="true"></i></span>
							</button>
						</td>
					</tr>
			</table>
			
			<!-- Pagination -->
			<div class="margin-align">
				<nav aria-label="Page navigation">
				  <ul class="pagination">
				    <li>
				      <a href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li>
				      <a href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</nav>	
			</div>
			
		</div>
		
		<!-- Right Block -->
		<div class="col-md-4">
			<div class="add-form">
				<div class="title-right">
					<h2 style="margin-bottom: 0px;">Add Patient</h2>
				</div>
	
					<form class="form form-add">
					  <div class="form-group">
					      <input type="text" class="form-control" placeholder="Full name's patient">
					  </div>
					  <div class="form-group">
					      <input type="text" class="form-control" placeholder="Address">
					  </div>
					  <div class="form-group"> 
					      <div class="checkbox">
					        <label><input type="checkbox" name="male" value="true"> Male</label>
					        <label><input type="checkbox" name="male" value="false"> Female</label>
					      </div>
					  </div>
					  <div class="form-group">
					      <input type="date" class="form-control" placeholder="Date of birth">
					  </div>
					  <div class="form-group align"> 
					      <button type="submit" class="btn btn-success btn-add">Add</button>
					  </div>
					</form>
				
			</div>
			
		</div>
	</div>
</div>
