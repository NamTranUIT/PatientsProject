<style>
.well {
	background: none;
	height: 210px;
}

.table-scroll tbody {
	position: absolute;
	overflow-y: scroll;
	height: 150px;
}

.table-scroll tr {
	width: 100%;
	table-layout: fixed;
	display: inline-table;
}

.table-scroll thead>tr>th {
	border: none;
}
</style>
<div style="margin-top: 80px" id="wrapper">
	<!-- Navigation -->

	<div id="page-wrapper">
		<!-- Modal popup form -->
		<form>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Update Patient</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="first-name">Name <span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input ng-model="curentPatient.name" type="text"
										id="first-name" required="required"
										class="form-control col-md-7 col-xs-12">
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="last-name">Address<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input ng-model="curentPatient.address" type="text"
										id="address" name="address" required="required"
										class="form-control col-md-7 col-xs-12">
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div id="gender" class="btn-group" data-toggle="buttons">
										<label> <input type="radio"
											ng-model="curentPatient.sex" value="male"> Male
										</label> <label> <input type="radio"
											ng-model="curentPatient.sex" value="female"> Female
										</label>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Date
									Of Birth <span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input ng-model="curentPatient.dob" type="date"
										class="datepicker" data-date-format="mm/dd/yyyy">

								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="button"
								ng-click="updatePatient(curentPatient.patienId,curentPatient )"
								class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- end popup form -->

		<div class="container-fluid">

			<div class="row">
				<div class="col-md-8 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h1 style="width: 250px" class="btn btn-primary">MEDICINE</h1>

						</div>
						<div style="border: 1px dotted #2f3a54; border-radius: 5px;"
							class="rounded">
							<br />
							<form id="demo-form2" ng-submit="submitForm()"
								data-parsley-validate class="form-horizontal form-label-left">

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" 
										for="name">Name <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input ng-model="medicine.name" type="text" id="first-name" 
											required="required" class="form-control col-md-7 col-xs-12">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="type">Type<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select class="selectpicker form-control col-md-7 col-xs-12" ng-model="myColor" ng-options="typemedicine.typeName for typemedicine in typemedicines" data-live-search="true">
				
										</select>

									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="producer">Producer<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input ng-model="medicine.producer" type="text" id="address" name="address"
											required="required" class="form-control col-md-7 col-xs-12">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="dosage">Dosage<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input ng-model="medicine.dosage" type="text" id="address" name="address"
											required="required" class="form-control col-md-7 col-xs-12">
									</div>
								</div>


								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">mfg
										<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input ng-model="medicine.mfg" type="date" class="datepicker"
											data-date-format="mm/dd/yyyy">

									</div>
								</div>
								<div class="ln_solid"></div>
								<br>
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<!-- 										<button class="btn btn-primary" type="button">Cancel</button> -->
										<button ng-click="getPatient()" class="btn btn-primary"
											type="reset">Reset</button>
										<button type="submit" ng-click="createPatient()"
											class="btn btn-success">Submit</button>
									</div>
								</div>

							</form>
						</div>
					</div>
					<br>

				</div>
				<!-- TYPE MEDICINE -->
				<div class="col-md-4 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h1 style="width: 250px" class="btn btn-primary">TYPE
								MEDICINE</h1>

						</div>
						<div style="border: 1px dotted #2f3a54; border-radius: 5px;"
							class="rounded">
							<br />
							<form id="demo-form2" ng-submit="submitForm()"
								data-parsley-validate class="form-horizontal form-label-left">

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="first-name">TypeName <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input ng-model="patient.name" type="text" id="first-name"
											required="required" class="form-control col-md-7 col-xs-12">
									</div>
								</div>

								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<!-- 										<button class="btn btn-primary" type="button">Cancel</button> -->
										<button ng-click="getPatient()" class="btn btn-primary"
											type="reset">Reset</button>
										<button type="submit" ng-click="createPatient()"
											class="btn btn-success">Submit</button>
									</div>
								</div>
							</form>
							<div class="table-responsive col-xs-12 well">
								<table
									class="table table-scroll table-striped jambo_table bulk_action">
									<thead>
										<tr>
											<th class="col-xs-8 column-title">Name</th>
											<th class="col-xs-4 column-title no-link last">Action</th>

										</tr>
									</thead>

									<tbody>
										<tr class="headings" ng-repeat="typemedicine in typemedicines">
											<td class="col-xs-8"><a
												ng-href="#/patient/{{patient.id}}"></a>{{typemedicine.typeName}}</td>
											<td class="col-xs-4">
												<button ng-click="getOne(patient.patienId)"
													data-toggle="modal" data-target="#myModal"
													title="Update Patient!"
													class="	glyphicon glyphicon-floppy-save btn btn-info">
												</button>
												<button ng-click="deletePatient(patient.patienId)"
													data-toggle="tooltip" title="Delete Patient!"
													class="glyphicon glyphicon-trash btn btn-danger"></button>

											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- test popup -->

				<!-- Popup Div Ends Here -->
			</div>
			<!--               table -->
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h1 style="width: 250px" class="btn btn-primary">LIST
							MEDICINE</h1>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="false"><i
									class="fa fa-wrench"></i></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Settings 1</a></li>
									<li><a href="#">Settings 2</a></li>
								</ul></li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>

					<div class="x_content">

						<div class="table-responsive">
							<table class="table table-striped jambo_table bulk_action">
								<thead>
									<tr class="headings">
										<th class="column-title">Name</th>
										<th class="column-title">Type</th>
										<th class="column-title">mfg</th>
										<th class="column-title">producer</th>
										<th class="column-title">dosage</th>
										<th class="column-title no-link last"><span class="nobr">Action</span>
										</th>

									</tr>
								</thead>

								<tbody>
									<tr ng-repeat="medicine in medicines">
										<td><a ng-href="#/patient/{{patient.id}}"></a>{{medicine.name
											| uppercase}}</td>
										<td>{{medicine.typename}}</td>
										<td>{{medicine.mfg }}</td>
										<td>{{medicine.producer}}</td>
										<td>{{medicine.dosage}}</td>
										<td>
											<button ng-click="getOne(patient.patienId)"
												data-toggle="modal" data-target="#myModal"
												title="Update Patient!"
												class="	glyphicon glyphicon-floppy-save btn btn-info">
											</button>
											<button ng-click="deletePatient(patient.patienId)"
												data-toggle="tooltip" title="Delete Patient!"
												class="glyphicon glyphicon-trash btn btn-danger"></button>

										</td>
									</tr>

								</tbody>
							</table>
						</div>


					</div>
				</div>
			</div>
			<!--end table-->

			<!-- Modal -->

		</div>
	</div>
</div>
